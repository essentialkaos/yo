  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#FFD700">yo</tspan> <tspan class="g">{options}</tspan> query</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--from-file, -f</tspan> <tspan class="LG">filename</tspan> <tspan class="DG">..</tspan> Read data from file</text>
  <text x="12" y="156">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">...........</tspan> Disable colors in output</text>
  <text x="12" y="176">  <tspan class="g">--help, -h</tspan> <tspan class="DG">................</tspan> Show this help message</text>
  <text x="12" y="196">  <tspan class="g">--version, -v</tspan> <tspan class="DG">.............</tspan> Show version</text>
  <text x="12" y="236"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="276">  cat file.yml | yo &#39;.foo&#39;</text>
  <text x="12" y="296">  <tspan class="italic DG">Return value for key foo</tspan></text>
  <text x="12" y="336">  yo -f file.yml &#39;.foo&#39;</text>
  <text x="12" y="356">  <tspan class="italic DG">Return value for key foo</tspan></text>
  <text x="12" y="396">  yo -f file.yml &#39;.foo | length&#39;</text>
  <text x="12" y="416">  <tspan class="italic DG">Print value length</tspan></text>
  <text x="12" y="456">  yo -f file.yml &#39;.foo[]&#39;</text>
  <text x="12" y="476">  <tspan class="italic DG">Return all items from array</tspan></text>
  <text x="12" y="516">  yo -f file.yml &#39;.bar[2:]&#39;</text>
  <text x="12" y="536">  <tspan class="italic DG">Return subarray started from item with index 2</tspan></text>
  <text x="12" y="576">  yo -f file.yml &#39;.bar[1,2,5]&#39;</text>
  <text x="12" y="596">  <tspan class="italic DG">Return items with index 1, 2 and 5 from array</tspan></text>
  <text x="12" y="636">  yo -f file.yml &#39;.bar[] | length&#39;</text>
  <text x="12" y="656">  <tspan class="italic DG">Print array size</tspan></text>
  <text x="12" y="696">  yo -f file.yml &#39;.xyz | keys&#39;</text>
  <text x="12" y="716">  <tspan class="italic DG">Print hash map keys</tspan></text>
  <text x="12" y="756">  yo -f file.yml &#39;.xyz | keys | length&#39;</text>
  <text x="12" y="776">  <tspan class="italic DG">Print number of hash map keys</tspan></text>
  <text x="12" y="816">  yo -f file.yml &#39;.xyz | keys | sort&#39;</text>
  <text x="12" y="836">  <tspan class="italic DG">Print sorted list of keys</tspan></text>

